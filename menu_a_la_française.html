<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Acceuil ohmyfood</title>
        <link rel="stylesheet" href="a_la_française.css">
        <script src="https://kit.fontawesome.com/379c065726.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header class="header">   
            <a class="header__fleche" href="index.html"><i class="fas fa-arrow-left"></i> </a>
            <div class="header__logo"> <img class="header__logo__img"src="images/logo/ohmyfood@2x.svg" alt="logo ohmyfood"></div>
        </header>

        <main class="main">
            <img class="main__img" src="images/restaurants/a_la_française.jpg">
            <section class="main__section">
                <div class="main__section__restaurant">
                <h2 class="main__section__restaurant__titre"> À la française</h2>
                <i class="far fa-heart"></i>
                </div>
                <section class="main__entrees">
                    <h3 class="main__entrees__titre">ENTRÉES</h3>
                    
                        <div class="main__entrees__items">
                            <h3 class="main__entrees__items__titre">Tartare de poulpe acidulé</h3>
                            
                                <p class="main__entrees__items__detail">Aux zests d'orange</p>
                                <span class="main__entrees__items__prix">25€</span>
                            
                        </div>

                    </div>
                </section>


            </section>

        </main>


        <footer class="footer">
            <div class="footer__logo" class=" logo-foot"> <img class="footer__logo__img" src="images/logo/ohmyfood@2x.svg" alt="logo ohmyfood"></div>

            <a class="footer__liens">
                <span Class="footer__liens__logo" class=" logo-foot"><i class="fas fa-utensils"></i></span>
                <p class="footer__liens__txt">Proposer un restaurant</p>
            </a>
            <a class="footer__liens">
                <span Class="footer__liens__logo" class=" logo-foot"><i class="fas fa-hands-helping"></i></span>
                <p class="footer__liens__txt">Devenir partenaire</p>
            </a>
            <a class="footer__liens">Mentions légales</a>
            <a class="footer__liens">Contact</a>

        </footer>


        
    </body>
 </html>
